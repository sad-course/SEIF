{% extends "core/base.html" %}
{% load svg %}
{% block content %}

<!-- Search input -->
<div class = "w-full flex justify-end py-12">
    <div class = "min-w-[450px] flex items-center gap-3 bg-gray-200 rounded-lg px-5">
        {% svg 'search' %}
        <input 
            type="text" 
            placeholder = "Pesquise aqui"
            class = "border-none bg-transparent w-full outline-none"
        />
    </div>
</div>
<!-- Search input -->

<!-- Carrossel -->
<div class = "w-full flex flex-col items-center gap-4">
    <div class= "w-full h-80 bg-gray-250">
    </div>

    <!--Bolinhas-->
    <ul class = "flex items-center gap-3">
        <li class = "circle bg-green-700" ></li>
        <li class = "circle"></li>
        <li class = "circle"></li>
        <li class = "circle"></li>
    </ul>

</div>
<!-- Carrossel -->

<!-- Listagem cards de eventos -->
<section class = "w-full flex flex-col">
    <div class = "flex justify-between items-center" >
        <h3 class = "font-bold text-2xl">Encontre eventos</h3>

        <!--Filtros-->
        <div class = "flex flex-col items-end gap-3 text-base font-semibold py-5">
            <span> FILTROS</span>
            <ul class = "flex items-center gap-4 prose-li:flex prose-li:items-center">
                <li class = "border-b-2 border-transparent hover:border-green-400">
                    Status
                    {% svg 'keyboard_arrow_down' %}
                </li>
                <li class = "border-b-2 border-transparent hover:border-green-400">
                    Tipo
                    {% svg 'keyboard_arrow_down' %}
                </li>
                <li class = "border-b-2 border-transparent hover:border-green-400">
                    Campi
                    {% svg 'keyboard_arrow_down' %}
                </li>
            </ul>
        </div>

        

    </div>
    <!--Cards-->
    <section class = "w-full flex flex-col gap-6 pb-10">
        <div class = "card-event">
            <div class = "w-60 h-full bg-gray-300"></div>

            <div class = "flex">

                <div class = "w-full flex items-start justify-between px-6 ">
                    <h2>TTITLE</h2>
                    <ul class = "flex items-center gap-3">
                        <li class ="tag-progress" >andamento</li>
                        <li class = "tag-finished">finalizado</li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <button class = "btn-default"> confirmar </button>
            <button class = "w-[190px] min-h-14 bg-green-400 rounded-md text-center text-base font-semibold text-gray-100"> confirmar </button>
          
        </div>
    </section>
</section>
{% endblock %}
