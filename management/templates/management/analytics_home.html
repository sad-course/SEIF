{% extends 'management/base.html' %}
{% load static %}

{% block content %}
<div class="relative flex flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
    <div class="pt-6 px-2 pb-0">
      <div id="line-chart"></div>
    </div>
  </div>

{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>

const chartConfig = {
  series: [
    {
      name: "Eventos",
      data: [50, 40, 300, 320, 500, 350, 200, 230, 500, 40, 300, 320],
    },
  ],
  chart: {
    type: "area",
    height: 240,
    toolbar: {
      show: false,
    },
  },
  title: {
    show: "",
  },
  dataLabels: {
    enabled: false,
  },
  colors: ["#67B263"],
  stroke: {
    lineCap: "round",
    curve: "straight",
  },
  markers: {
    size: 0,
  },
  xaxis: {
    axisTicks: {
      show: false,
    },
    axisBorder: {
      show: false,
    },
    labels: {
      style: {
        colors: "#616161",
        fontSize: "12px",
        fontFamily: "inherit",
        fontWeight: 400,
      },
    },
    categories: [
      "Jan",
      "Fev",
      "Marc",
      "Abr",
      "Mai",
      "Jun",
      "Jul",
      "Agos",
      "Set",
      "Out",
      "Nov",
      "Dez",
    ],
  },
  yaxis: {
    labels: {
      style: {
        colors: "#616161",
        fontSize: "12px",
        fontFamily: "inherit",
        fontWeight: 400,
      },
    },
  },
  grid: {
    show: true,
    borderColor: "#dddddd",
    strokeDashArray: 5,
    xaxis: {
      lines: {
        show: true,
      },
    },
    padding: {
      top: 5,
      right: 20,
    },
  },
  fill: {
    opacity: 0.8,
  },
  tooltip: {
    theme: "dark",
  },
};

const chart = new ApexCharts(document.querySelector("#line-chart"), chartConfig);

chart.render();
</script>
{% endblock%}
