{% load static tailwind_tags %}
{% load static %}

<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    {% tailwind_css %}
    <title>SEIF</title>
</head>
<body class = "bg-gray-200 flex">
    <aside class = "bg-gray-50 h-screen w-[300px] border"> 
        <img src="" alt="">

        <div class = "px-7 py-9 font-medium text-xl text-green-900 aside-items">
            <ul class = "flex flex-col gap-11">

                <li class = "aside-select-item">
                    <span>Eventos</span>
                </li>
                <li><span>Organizadores</span></li>

                <!--Esse só tem para o organizador-->
                <li><span>Panorama analítico </span></li> 
                <li><span>Criar Evento</span></li>
                <li><span>Participantes</span></li>

                <!--Esse só tem para o administrador-->
                <li><span>Solicitações</span></li>
            </ul>
        </div>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src = {% static 'js/script.js'%}/>
</body>
</html>
