{% extends 'core/base.html' %}
{% block content %}

<div class="flex flex-col w-1/2 p-10 rounded-lg border-2 border-gray-300">
    <h1 class="text-4xl font-bold text-center">Login</h1>
    <div class="flex flex-col sm gap-2">    
        <label class="text-base font-normal" for="email">E-mail:</label>
        <input class="w-full rounded-lg bg-gray-200" type="text" name="email" id="email">
        <label class="text-base font-normal" for="password">Senha:</label>
        <input class="w-full rounded-lg bg-gray-200" type="password" name="password" id="password">
        <span class="text-base text-green-400">Esqueceu sua senha?</span>
    </div>
    <button type="submit">Login</button>
</div>

{% endblock %}
