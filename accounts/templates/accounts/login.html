{% extends 'core/base.html' %}
{% block content %}

<div class="flex flex-col gap-10 w-1/2 p-10 rounded-lg border-2 border-gray-200">
    <h1 class="text-4xl font-bold text-center">Login</h1>
    <div class="flex flex-col sm gap-5">    
        <div class="flex flex-col sm gap-2.5">
            <label class="text-base font-normal" for="email">E-mail:</label>
            <input class="w-full rounded-lg bg-gray-200" type="text" name="email" id="email" placeholder="nome@example.com">
        </div>
        
        <div class="flex flex-col sm gap-2.5">
            <label class="text-base font-normal" for="password">Senha:</label>
            <input class="w-full rounded-lg bg-gray-200" type="password" name="password" id="password" placeholder="*********">
        </div>
        
        <span class="text-base text-green-400">Esqueceu sua senha?</span>
    </div>
    <div class="flex flex-col gap-2 ">
        <button type="submit" class="self-center btn-default w-full h-[58px]">Confirmar</button>
        <span class="self-center">ou</span>
        <span class="self-center underline text-green-700"><a href="https://suap.ifrn.edu.br">Entre com o Suap</a></span>
        
    </div>
    <span class="text-center font-bold">Não tem conta? Faça seu <a class="underline text-green-700" href="">cadastro</a> aqui!</span>
</div>

{% endblock %}
